<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
   var source =document.getElementById("source");
   var list =source.getElementsByTagName("li");
   var data=[];
   for(var i=0;i<list.length;i++){
   	  var arr=[];
      arr[0]=list[i].innerHTML.substr(0,2);
      arr[1]=parseInt((list[i].getElementsByTagName("b")[0].innerHTML));
      data[i]=arr;
   }
  console.log(data);
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */

function sortAqiData(data) {
    data.sort(function(a,b){
       return a[1]-b[1];
    });
    return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var str="";
	for(var i=0;i<data.length;i++){
    switch(i){
    case 0:
    var cityname=data[i][0];
    var polluNum=data[i][1];
    str+="<li>第一名:"+cityname+" 污染指数是: <b>"+polluNum+"</b></li>";
    break;
    case 1:
    var cityname=data[i][0];
    var polluNum=data[i][1];
    str+="<li>第二名:"+cityname+" 污染指数是: <b>"+polluNum+"</b></li>";
    break;
    case 2:
    var cityname=data[i][0];
    var polluNum=data[i][1];
    str+="<li>第三名:"+cityname+" 污染指数是: <b>"+polluNum+"</b></li>";
    break;
    case 3:
    var cityname=data[i][0];
    var polluNum=data[i][1];
    str+="<li>第四名:"+cityname+" 污染指数是: <b>"+polluNum+"</b></li>";
    break;
    case 4:
    var cityname=data[i][0];
    var polluNum=data[i][1];
    str+="<li>第五名:"+cityname+" 污染指数是: <b>"+polluNum+"</b></li>";
    break;
    case 5:
    var cityname=data[i][0];
    var polluNum=data[i][1];
    str+="<li>第六名:"+cityname+" 污染指数是: <b>"+polluNum+"</b></li>";
    break;
    case 6:
    var cityname=data[i][0];
    var polluNum=data[i][1];
    str+="<li>第七名:"+cityname+" 污染指数是: <b>"+polluNum+"</b></li>";
    break;
     }
    }
    document.getElementById("resort").innerHTML=str;
  }

     var newNode=document.createElement("li");
     var textNode=document.createTextNode(str);
     newNode.appendChild(textNode);

     document.getElementById("resort").appendChild(newNode);
     }
*/

// 点击事件
function btnHandle() {
  var aqiData = getData();
  aqiData=sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick=btnHandle;
}

init();

</script>
</body>
</html>
